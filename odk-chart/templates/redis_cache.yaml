apiVersion: v1
kind: Pod
metadata:
  name: enketo-redis-cache
spec:
  containers:
  - name: redis
    image: redis:5.0.4
    command:
      - redis-server
    env:
    - name: MASTER
      value: "true"
    ports:
    - containerPort: 6379
    resources:
      limits:
        cpu: "0.1"
    volumeMounts:
    - mountPath: /redis-master-data
      name: data
    # - mountPath: /redis-master
    #   name: config
  volumes:
    - name: data
      emptyDir: {}

