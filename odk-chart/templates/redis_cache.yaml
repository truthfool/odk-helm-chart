apiVersion: v1
kind: Pod
metadata:
  name: enketo-redis-cache
spec:
  containers:
  - name: redis
    image: redis:5.0.4
    command:
      - redis-server
    env:
    - name: MASTER
      value: "true"
    ports:
    - containerPort: 6379
    resources:
      limits:
        cpu: "0.1"
    volumeMounts:
    - mountPath: /redis-master-data
      name: data
    # - mountPath: /redis-master
    #   name: config
  volumes:
    - name: data
      emptyDir: {}
---
kind: Service
apiVersion: v1
metadata:
  name: enketo-redis-cache
spec:
  selector:
    app: enketo-redis-cache
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
  type: ClusterIP